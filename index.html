<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Practise</title>
	<link rel="stylesheet" href="bootstrap/bootstrap.css">
</head>
<body>
	<div class="container me-5 mt-5">
		<div id="carouselSlide" class="carousel slide">
			<div class="carousel-indicators">
				<button data-bs-target="#carouselSlide" class="active" data-bs-slide-to="0"></button>
				<button data-bs-target="#carouselSlide" data-bs-slide-to="1"></button>
				<button data-bs-target="#carouselSlide" data-bs-slide-to="2"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="bootstrap/b-logo.png" class="d-block w-100">
					<div class="carousel-caption">
						<h2>Lorem, ipsum dolor.</h2>
						<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, autem?</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="bootstrap/b-logo.png" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="bootstrap/b-logo.png" class="d-block w-100">
				</div>
			</div>
			<button class="carousel-control-next" data-bs-target="#carouselSlide" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
			</button>
			<button class="carousel-control-prev" data-bs-target="#carouselSlide" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</button>
		</div>
	</div>
	<script src="bootstrap/bootstrap.bundle.js"></script>
</body>
</html>
