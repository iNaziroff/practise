<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Practise</title>
	<link rel="stylesheet" href="bootstrap/bootstrap.css">
</head>
<body>
	<div class="container mt-3">
		<nav class="navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<a href="#" class="navbar-brand">Offcanvas Dark Navbar</a>
				<button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#offID">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div class="offcanvas text-bg-dark offcanvas-end" id="offID">
				<div class="offcanvas-header">
					<h4 class="offcanvas-title">Offcanvas title</h4>
					<button class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav">
						<li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
						<li class="nav-item"><a href="#" class="nav-link">Link</a></li>
						<li class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle" data-bd-toggle="dropdown">Dropdown</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" href="#">Something else here</a></li>
							</ul>
						</li>
					</ul>
					<form class="d-flex">
						<input type="search" class="form-control me-2" placeholder="Search">
						<button class="btn btn-success">Seach</button>
					</form>
				</div>
			</div>
		</nav>
	</div>
	<script src="bootstrap/bootstrap.bundle.js"></script>
</body>
</html>
