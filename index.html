<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Practise</title>
	<link rel="stylesheet" href="bootstrap/bootstrap.css">
</head>
<body>
	<div class="container mt-5">
		<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalID">Launch Modal Demo</button>
		<div class="modal fade" id="modalID">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4>Modal Header</h4>
						<button class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<p class="modal-title">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, eum!</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
						<button class="btn btn-secondary">Understood</button>
					</div>
				</div>
			</div>
		</div>
		</div>
		<script>
			const myModal = document.getElementById('myModal')
			const myInput = document.getElementById('myInput')

			myModal.addEventListener('shown.bs.modal', () => {
				myInput.focus()
			})
		</script>
		<script src="bootstrap/bootstrap.bundle.js"></script>
	</body>
	</html>
