<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Practise</title>
	<link rel="stylesheet" href="bootstrap/bootstrap.css">
</head>
<body>
	<div class="container mt-5">
		<form class="row needs-validation g-3" novalidate>
			<div class="col-4 position-relative">
				<label class="form-label">First Name</label>
				<input type="text" class="form-control" required>
				<div class="valid-tooltip">Looks Good!</div>
				<div class="invalid-tooltip">Please write your name!</div>
			</div>
			<div class="col-4 position-relative">
				<label class="form-label">Last Name</label>
				<input type="text" class="form-control" required>
				<div class="valid-tooltip">Looks Good!</div>
				<div class="invalid-tooltip">Please write your last name!</div>
			</div>
			<div class="col-4 position-relative">
				<label class="form-label">Username</label>
				<div class="input-group">
					<span class="input-group-text">@</span>
					<input type="text" class="form-control" required>
					<div class="valid-tooltip">Looks Good!</div>
					<div class="invalid-tooltip">Please choose a username!</div>
				</div>
			</div>
			<div class="col-12"><button class="btn btn-primary" type="submit">Submit</button></div>
		</form>
	</div>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(() => {
			'use strict'

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			const forms = document.querySelectorAll('.needs-validation')

			// Loop over them and prevent submission
			Array.from(forms).forEach(form => {
				form.addEventListener('submit', event => {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				}, false)
			})
		})()
	</script>
</script>
<script src="bootstrap/bootstrap.bundle.js"></script>
</body>
</html>
