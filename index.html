<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Practise</title>
	<link rel="stylesheet" href="bootstrap/bootstrap.css">
</head>
<body>
	<div class="container mt-3">
		<div id="carouselNav" class="carousel slide">
			<div class="carousel-indicators">
				<button data-bs-target="#carouselNav" data-bs-slide-to="0" class="active"></button>
				<button data-bs-target="#carouselNav" data-bs-slide-to="1"></button>
				<button data-bs-target="#carouselNav" data-bs-slide-to="2"></button>
				<button data-bs-target="#carouselNav" data-bs-slide-to="3"></button>
				<button data-bs-target="#carouselNav" data-bs-slide-to="4"></button>
				<button data-bs-target="#carouselNav" data-bs-slide-to="5"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="https://via.placeholder.com/700x500/?text=1" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="https://via.placeholder.com/700x500/?text=2" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="https://via.placeholder.com/700x500/?text=3" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="https://via.placeholder.com/700x500/?text=4" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="https://via.placeholder.com/700x500/?text=5" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="https://via.placeholder.com/700x500/?text=6" class="d-block w-100">
				</div>
				<button class="carousel-control-next" data-bs-target="#carouselNav" data-bs-slide="next">
					<span class="carousel-control-next-icon" ></span>
				</button>
				<button class="carousel-control-prev" data-bs-target="#carouselNav" data-bs-slide="prev">
					<span class="carousel-control-prev-icon"></span>
				</button>
			</div>
		</div>
	</div>
	<script src="bootstrap/bootstrap.bundle.js"></script>
</body>
</html>
