<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Practise</title>
	<link rel="stylesheet" href="bootstrap/bootstrap.css">
</head>
<body>
	<div class="container mt-5">

		<div class="card text-center">
			<div class="card-header">
				<ul class="nav nav-tabs card-header-tabs">
					<li class="nav-item">
						<a href="#" class="nav-link active">Active</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Link</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link disabled">Disabled</a>
					</li>
				</ul>
			</div>
			<div class="card-body">
				<h5 class="card-title">Special title treatment</h5>
				<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
				<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modID">Go Somewhere</button>
			</div>
		</div>
		<div class="modal fade" id="modID">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Modal title</h5>
						<button class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<p>Modal body text goes here.</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>const myModal = document.getElementById('myModal')
		const myInput = document.getElementById('myInput')

		myModal.addEventListener('shown.bs.modal', () => {
			myInput.focus()
		})</script>
		<script src="bootstrap/bootstrap.bundle.js"></script>
	</body>
	</html>
