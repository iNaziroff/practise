<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Practise</title>
	<link rel="stylesheet" href="bootstrap/bootstrap.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col">
				<div class="card" style="width: 300px;">
					<img src="https://picsum.photos/300/250">
					<div class="card-body">
						<h5 class="card-title">Lorem, ipsum dolor.</h5>
						<p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet animi ipsum tempora, doloribus temporibus numquam.</p>
						<button class="btn btn-primary">Lorem</button>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card" style="width: 300px;">
					<img src="https://picsum.photos/300/250">
					<div class="card-body">
						<h5 class="card-title placeholder-glow"><span class="placeholder col-7"></span></h5>
						<p class="card-text placeholder-glow">
							<span class="placeholder col-7"></span>
							<span class="placeholder col-4"></span>
							<span class="placeholder col-4"></span>
							<span class="placeholder col-6"></span>
							<span class="placeholder col-12"></span>
							<span class="placeholder col-12"></span>
						</p>
						<button class="btn btn-primary disabled placeholder col-4"></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="bootstrap/bootstrap.bundle.js"></script>
</body>
</html>
